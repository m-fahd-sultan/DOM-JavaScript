<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>orange</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Apple</li>
    </ul>
    <ul id="list2">
        <li>Lemon</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Pineapple</li>
    </ul>
    
    <script>
        var target1=document.getElementById("list").firstElementChild;
        var target2=document.getElementById("list2").firstElementChild;
        //target two comparing tags than compare
        var equal=target1.isEqualNode(target2);
        console.log(equal);

        /*The camparing tags must have sameNodeType, sameNodeName, sameNodeValue sameChildNode, sameattribute, samesttributesValue*/
    </script>
</body>
</html>
