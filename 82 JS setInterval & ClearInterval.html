<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <style>
        #test{
            width: 500px;
            height: 100px;
            background-color: gray;
        }
    </style>

    <script>
        // var a=0;
        // setInterval(anim,1000);//first parameter is for function and second for time. 1000=1sec
        // function anim(){
        //     a=a+10
        //     var target=document.getElementById("test");
        //     target.style.marginLeft=a+'px';
        // } /*SetInterval use for animation but this animation will alaways runing to stop animation we use clearInterval*/

        var a=0;
        var id=setInterval(anim, 1000);
        function anim(){
            a=a+10;
            if(a==200){ 
                clearInterval(id);//use to stop setinterval when a become 200;
            }
            else{
                var target= document.getElementById("test");
                target.style.marginLeft=a+'px';
            }
        }
    </script>
</body>
</html>
