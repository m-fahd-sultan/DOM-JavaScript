<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>orange</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Apple</li>
    </ul>
    <ul id="list2">
        <li>Lemon</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Pineapple</li>
    </ul>
<div id="test"></div>
    <script>
        var target=document.getElementById("list").children[0];
        var copyelement=target.cloneNode(true);//First we target and then copy the children[0]. If we don;t write true then it will copy tag only. default value is (false);
        console.log(copyelement);

        document.getElementById("list2").appendChild(copyelement);

        document.getElementById("test").appendChild(copyelement);//paste in div.

    </script>
</body>
</html>
